<!DOCTYPE html>
<html lang="en">

<head>
  <title>Assessment Login!!</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Custom CSS -->
  
  <script src="/js/jquery.min.js"></script>
  <style>
    body {
  background:url('http://cdn.wallpapersafari.com/13/6/Mpsg2b.jpg');
  margin:0px;
  font-family: 'Ubuntu', sans-serif;
	background-size: 100% 110%;
}
h1, h2, h3, h4, h5, h6, a {
  margin:0; padding:0;
}
.login {
  margin:0 auto;
  max-width:500px;
}
.login-header {
  color:#fff;
  text-align:center;
  font-size:300%;
}
/* .login-header h1 {
   text-shadow: 0px 5px 15px #000; */
}
.login-form {
  border:.5px solid #fff;
  background:#4facff;
  border-radius:10px;
  box-shadow:0px 0px 10px #000;
}
.login-form h3 {
  text-align:left;
  margin-left:40px;
  color:#fff;
}
.login-form {
  box-sizing:border-box;
  padding-top:15px;
	padding-bottom:10%;
  margin:5% auto;
  text-align:center;
}
.login input[type="text"],
.login input[type="password"] {
  max-width:400px;
	width: 80%;
  line-height:3em;
  font-family: 'Ubuntu', sans-serif;
  margin:1em 2em;
  border-radius:5px;
  border:2px solid #f2f2f2;
  outline:none;
  padding-left:10px;
}
.login-form input[type="button"] {
  height:30px;
  width:100px;
  background:#fff;
  border:1px solid #f2f2f2;
  border-radius:20px;
  color: slategrey;
  text-transform:uppercase;
  font-family: 'Ubuntu', sans-serif;
  cursor:pointer;
}
.sign-up{
  color:#f2f2f2;
  margin-left:-70%;
  cursor:pointer;
  text-decoration:underline;
}
.no-access {
  color:#E86850;
  margin:20px 0px 20px -57%;
  text-decoration:underline;
  cursor:pointer;
}
.try-again {
  color:#f2f2f2;
  text-decoration:underline;
  cursor:pointer;
}

/*Media Querie*/
@media only screen and (min-width : 150px) and (max-width : 530px){
  .login-form h3 {
    text-align:center;
    margin:0;
  }
  .sign-up, .no-access {
    margin:10px 0;
  }
  .login-button {
    margin-bottom:10px;
  }
}
  </style>
</head>

<body>
  <form action="login" role="form" method="post" id="loginForm" class="form-signin">
    <div class="login">
      <div class="login-header">
        <h1>Login</h1>
        <p id="error_msg" style="color:red"></p>
      </div>
      <div class="login-form">
        <h3>Username/Email:</h3>
        <input type="text" name="uid" id="uid" placeholder="Username/Email"/><br>
        <h3>Password:</h3>
        <input type="password" placeholder="Password" name="passwd" id="passwd"/>
        <br> 
        <input type="button" id="signinButton" value="Login" class="login-button btn-signin"/>
        
      </div>
    </div>
</form>
  <script>
    jQuery(document).ready(function() {

      jQuery('.btn-signin').on('click', function(){
        var error = 0;
        var uid = jQuery('#uid').val();
        var passwd = jQuery('#passwd').val();
        if(uid=="" || passwd==""){
          error++;
          jQuery('#reauth-email').html("Please enter user ID & password.\n").css('text-align','left');
          return false;
        }        
        jQuery('form#loginForm').submit();
                
      });
  
      if(getParameterByName("err")==1){
        jQuery('#reauth-email').html("Invalid user credentials.\n").css('text-align','left');
      }
    });

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }
  </script>
</body>
</html>
